<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cast Your Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .candidate-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .candidate-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .btn-submit {
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">StudentVote</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="btn btn-primary ms-3" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Voting Section -->
<div class="container my-5">
  <h2 class="mb-4 text-center">Election: Position Of The President</h2>

  <form>
    <div class="row g-4">
      <!-- Candidate 1 -->
      <div class="col-md-4">
        <div class="candidate-card">
          <img src="dfd.png" alt="Candidate 1">
          <h5>David Frank</h5>
          <input class="form-check-input mt-3" type="radio" name="candidate" value="John Doe" required>
        </div>
      </div>

      <!-- Candidate 2 -->
      <div class="col-md-4">
        <div class="candidate-card">
          <img src="d.png" alt="Candidate 2">
          <h5>Tinubu</h5>
          <input class="form-check-input mt-3" type="radio" name="candidate" value="Jane Smith" required>
        </div>
      </div>

      <!-- Candidate 3 -->
      <div class="col-md-4">
        <div class="candidate-card">
          <img src="f.png" alt="Candidate 3">
          <h5>Oya Sope</h5>
          <input class="form-check-input mt-3" type="radio" name="candidate" value="Mark Lee" required>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button type="submit" class="btn btn-primary btn-submit">Submit My Vote</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
